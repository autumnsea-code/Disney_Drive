<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Disney_Drive</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* スクロールバー非表示 */
        background: #000; /* 黒背景 */
      }

      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000; /* 黒帯用 */
      }

      #unity-canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Disney_Drive</div>
      </div>
    </div>

    <script>
      // --- Canvas 自動リサイズ関数 ---
      function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        const container = document.getElementById("unity-container");
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const gameWidth = 960;
        const gameHeight = 600;
        const gameRatio = gameWidth / gameHeight;
        const windowRatio = windowWidth / windowHeight;

        let width, height;

        if (windowRatio > gameRatio) {
          // 横長 → 高さ基準
          height = windowHeight;
          width = height * gameRatio;
        } else {
          // 縦長 → 幅基準
          width = windowWidth;
          height = width / gameRatio;
        }

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        container.style.width = width + "px";
        container.style.height = height + "px";
      }

      // --- 初期呼び出し & リサイズ時 ---
      window.addEventListener("load", resizeCanvas);
      window.addEventListener("resize", resizeCanvas);

      // --- シーン切替でも常に Canvas サイズを更新 ---
      setInterval(resizeCanvas, 100); // 100msごとに更新
      // ※軽量なのでパフォーマンスへの影響はほとんどありません

      // --- Unity バナー表示 ---
      function unityShowBanner(msg, type) {
        const warningBanner = document.getElementById("unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          if (warningBanner.contains(div)) warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
        updateBannerVisibility();
      }

      // --- Unity WebGL 設定 ---
      const canvas = document.getElementById("unity-canvas");
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/WebGLBuild.loader.js";
      const config = {
        dataUrl: buildUrl + "/WebGLBuild.data.gz",
        frameworkUrl: buildUrl + "/WebGLBuild.framework.js.gz",
        codeUrl: buildUrl + "/WebGLBuild.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Disney_Drive",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        arguments: []
      };

      // --- モバイル判定 ---
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        document.getElementById("unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "1980px";
        canvas.style.height = "1020px";
      }

      document.getElementById("unity-loading-bar").style.display = "block";

      // --- Unity ローダー読み込み ---
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById("unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.getElementById("unity-loading-bar").style.display = "none";
          document.getElementById("unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((err) => {
          alert(err);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
