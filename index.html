<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Disney_Drive</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black; /* 黒帯用 */
      }

      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }

      #unity-canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Disney_Drive</div>
      </div>
    </div>

    <script>
      // 警告バナー用スクリプト（既存のまま）
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // 画面リサイズ（アスペクト比維持＋黒帯）
      function resizeUnityCanvas() {
        const canvas = document.getElementById("unity-canvas");
        const container = document.getElementById("unity-container");

        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        const gameWidth = 960;
        const gameHeight = 600;
        const gameAspect = gameWidth / gameHeight;
        const windowAspect = windowWidth / windowHeight;

        let scale;
        if (windowAspect > gameAspect) {
          scale = windowHeight / gameHeight;
        } else {
          scale = windowWidth / gameWidth;
        }

        canvas.style.width = gameWidth * scale + "px";
        canvas.style.height = gameHeight * scale + "px";
        container.style.width = canvas.style.width;
        container.style.height = canvas.style.height;
      }

      window.addEventListener("load", resizeUnityCanvas);
      window.addEventListener("resize", resizeUnityCanvas);

      // Unity WebGL 読み込み
      var canvas = document.querySelector("#unity-canvas");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGLBuild.loader.js";

      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGLBuild.data.gz",
        frameworkUrl: buildUrl + "/WebGLBuild.framework.js.gz",
        codeUrl: buildUrl + "/WebGLBuild.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Disney_Drive",
        productVersion: "1.0",
        showBanner: unityShowBanner
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
