<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Disney_Drive</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      #unity-canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Disney_Drive</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("unity-canvas");
      const container = document.getElementById("unity-container");
      const gameWidth = 960;
      const gameHeight = 600;
      const gameRatio = gameWidth / gameHeight;

      // Canvas リサイズ関数
      function resizeCanvas() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowRatio = windowWidth / windowHeight;

        let width, height;
        if (windowRatio > gameRatio) {
          height = windowHeight;
          width = height * gameRatio;
        } else {
          width = windowWidth;
          height = width / gameRatio;
        }

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        container.style.width = width + "px";
        container.style.height = height + "px";
      }

      // 初期呼び出し & リサイズ時
      window.addEventListener("load", resizeCanvas);
      window.addEventListener("resize", resizeCanvas);

      // --- Unity バナー ---
      function unityShowBanner(msg, type) {
        const warningBanner = document.getElementById("unity-warning");
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);

        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';

        setTimeout(() => {
          if (warningBanner.contains(div)) warningBanner.removeChild(div);
        }, 5000);

        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }

      // --- Unity WebGL 設定 ---
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/WebGLBuild.loader.js";
      const config = {
        dataUrl: buildUrl + "/WebGLBuild.data.gz",
        frameworkUrl: buildUrl + "/WebGLBuild.framework.js.gz",
        codeUrl: buildUrl + "/WebGLBuild.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Disney_Drive",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        arguments: []
      };

      // モバイル判定
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = gameWidth + "px";
        canvas.style.height = gameHeight + "px";
      }

      document.getElementById("unity-loading-bar").style.display = "block";

      // Unity ローダー読み込み
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.getElementById("unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.getElementById("unity-loading-bar").style.display = "none";
          document.getElementById("unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // --- シーン切替に備えて毎フレーム Canvas サイズを更新 ---
          function tick() { resizeCanvas(); requestAnimationFrame(tick); }
          tick();

        }).catch((err) => {
          alert(err);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
