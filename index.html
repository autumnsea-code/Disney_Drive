<script>
function resizeCanvas() {
    const canvas = document.getElementById("unity-canvas");
    const windowRatio = window.innerWidth / window.innerHeight;
    const gameRatio = 1980 / 1020; // WebGL 元サイズ

    if (windowRatio > gameRatio) {
        // 横長画面 → 高さ基準
        canvas.style.height = window.innerHeight + "px";
        canvas.style.width = (window.innerHeight * gameRatio) + "px";
    } else {
        // 縦長画面 → 幅基準
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = (window.innerWidth / gameRatio) + "px";
    }
}

// ページ読み込みとリサイズで実行
window.addEventListener("load", resizeCanvas);
window.addEventListener("resize", resizeCanvas);

// Unity シーンが切り替わっても Canvas を常に更新
setInterval(resizeCanvas, 100); // 100ms ごとにサイズ更新
// または requestAnimationFrame で無限ループさせる方法もあります
</script>
